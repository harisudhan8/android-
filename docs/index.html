<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="toggle-buttons">
            <a href="#signIn" class="toggle-button" id="signInBtn">Sign In</a>
            <a href="#signUp" class="toggle-button" id="signUpBtn">Sign Up</a>
        </div>
        <div id="form-container">
            <div id="signIn" class="form-container">
                <form id="signInForm" class="form active">
                    <h2>Sign In</h2>
                    <div class="form-group">
                        <label for="signInEmail">Email</label>
                        <input type="email" id="signInEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signInPassword">Password</label>
                        <input type="password" id="signInPassword" name="password" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
            </div>
            <div id="signUp" class="form-container">
                <form id="signUpForm" class="form">
                    <h2>Sign Up</h2>
                    <div class="form-group">
                        <label for="signUpUsername">Username</label>
                        <input type="text" id="signUpUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="signUpEmail">Email</label>
                        <input type="email" id="signUpEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signUpPassword">Password</label>
                        <input type="password" id="signUpPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirm-password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
